{% extends "base.html" %}
{% block content %}
<h1>User Portal</h1>
<form method="post" class="mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="mb-3">
        <label for="dl_number" class="form-label">Driver's License Number</label>
        <input type="text" class="form-control" id="dl_number" name="dl_number" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="mb-3">
        <label for="vehicle_model" class="form-label">Vehicle Model</label>
        <input type="text" class="form-control" id="vehicle_model" name="vehicle_model" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="mt-4">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
{% endblock %}
