{% extends "base.html" %}
{% block content %}
<h1>Payments Portal</h1>

<form method="post" class="mt-4">
    <div class="mb-3">
        <label for="policy_id" class="form-label">Enter Policy ID</label>
        <input type="text" class="form-control" id="policy_id" name="policy_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Search Payments</button>
</form>

{% if payments %}
<h3 class="mt-4">Payment History</h3>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Payment ID</th>
            <th>Payment Date</th>
            <th>Amount</th>
            <th>Method</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment[0] }}</td>
            <td>{{ payment[1] }}</td>
            <td>{{ payment[2] }}</td>
            <td>{{ payment[3] }}</td>
            <td>{{ payment[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

{% endblock %}
